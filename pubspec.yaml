name: facebook
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  video_player: ^2.7.1
  carousel_slider: ^5.0.0
  webview_flutter: ^4.2.4
  smooth_video_progress: ^0.0.4
  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/reactions/
    - assets/images/user/
    - assets/images/post/
    - assets/images/story/
    - assets/videos/
    - assets/images/menu/
    - assets/images/nav/
